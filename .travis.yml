dist: xenial
language: go
go: "1.14.x"
env:
  - GO111MODULE=on
cache:
  directories:
    - $GOPATH/pkg/mod
    - $HOME/.cache/go-build
install: true
before_script:
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.19.0
- GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-X main.Version=$TRAVIS_TAG"
script:
- golangci-lint run
- go test -v -race ./...
deploy:
- provider: releases
  skip_cleanup: true
  file: accept-nano
  on:
    repo: accept-nano/accept-nano
    tags: true
  api_key:
    secure: ""

